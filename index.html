<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Honest Company Mockup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- header scroll wrapper -->
        <div class="headerScrollWrapper">

            <!-- header scroll left -->
            <div class="headerScrollLeft">

                <!-- carousel -->
                <div class="carousel">

                    <!-- slides -->
                    <div class="slides">

                        <!-- each slide -->
                        <div class="eachSlide slide1">
                            1
                        </div>

                        <!-- each slide -->
                        <div class="eachSlide slide2">
                            2
                        </div>

                        <!-- each slide -->
                        <div class="eachSlide slide3">
                            3
                        </div>

                    <!-- end slides -->
                    </div>

                <!-- end carousel -->
                </div>

            </div>

            <!-- header scroll center -->
            <div class="headerScrollCenter">
                
            </div>

            <!-- header scroll right -->
            <div class="headerScrollRight">
                
            </div>

        </div>

        <!-- header wrapper -->
        <div class="headerWrapper">

            <!-- side nav -->
            <div class="sideNav">

            </div>

            <!-- logo -->
            <div class="logo">

            </div>

            <!-- inner header wrapper right -->
            <div class="innerHeaderWrapperRight">

                <!-- user icon -->
                <div class="userIcon">

                </div>

                <!-- signup or login -->
                <div class="signupLogin">

                </div>

                <!-- bag logo -->
                <div class="bagLogo">

                </div>

                <!-- number in cart -->
                <div class="numberInCart">

                </div>

            <!-- end inner header wrapper right -->
            </div>

        <!-- end header wrapper -->
        </div>

        <!-- header navbar -->
        <div class="headerNavbar">

        </div>

        <!-- individual page header wrapper-->
        <div class="pageHeaderWrapper">

        </div>

        <!-- page title wrapper -->
        <div class="pageTitleWrapper">

        </div>

        <!-- page content wrapper -->
        <div class="pageContentWrapper">

            <!-- top content wrapper -->
            <div class="topContentWrapper">

                <!-- top content hidden div -->
                <div class="topContentHiddenDiv">

                </div>

                <!-- top content pic -->
                <div class="topContentPic">

                </div>

                <!-- top content text -->
                <div class="topContentText">

                </div>

            <!-- end top content wrapper -->
            </div>

            <!-- bottom content wrapper -->
            <div class="bottomContentWrapper">

                <!-- bottom content sort wrapper -->
                <div class="bottomContentSortWrapper">

                    <!-- filter -->
                    <div class="filter">

                    </div>

                    <!-- sort by -->
                    <div class="sortBy">

                    </div>

                <!-- end bottom content sort wrapper -->
                </div>

                <!-- bottom content -->
                <div class="bottomContent">

                    <!-- bottom content grid -->
                    <div class="bottomContentGrid">

                        <!-- bottom content hidden div -->
                        <div class="bottomContentHiddenDiv">

                        </div>

                        <!-- bottom content pic  -->
                        <div class="bottomContentPic">

                        </div>

                        <!-- bottom content text wrapper -->
                        <div class="bottomContentTextWrapper">
                        
                            <!-- bottom title text -->
                            <div class="bottomTitleText">

                            </div>

                            <!-- bottom price -->
                            <div class="bottomPrice">

                            </div>

                            <!-- bottom rating -->
                            <div class="bottomRating">

                            </div>

                            <!-- bottom num of ratings -->
                            <div class="bottomNumOfRatings">

                            </div>

                            <!-- bottom num of prints -->
                            <div class="bottomNumOfPrints">

                            </div>
                            
                        <!-- end bottom content text wrapper -->
                        </div>

                    <!-- end bottom content grid -->
                    </div>

                    <!-- bottom content text block -->
                    <div class="bottomContentTextBlock">

                    </div>

                <!-- end bottom content -->
                </div>

            <!-- end bottom content wrapper -->
            </div>

        <!-- end page content wrapper -->
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
